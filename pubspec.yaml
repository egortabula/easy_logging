name: easy_logging
description: |
  A simple and beautiful logging utility for Flutter. Listens to all logs and prints them to the console in a stylish format.

tags:
  - logging
  - logger
  - console
  - debug
  - logs

version: 0.1.0+1-beta
publish_to: none

environment:
  sdk: ^3.5.0
  flutter: ^3.24.0

dependencies:
  flutter:
    sdk: flutter
  get: '>=4.6.6'
  logger: ^2.5.0
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^7.0.0
